# Build backend Docker image and push to Harbor when backend code is pushed.
# Required repo secrets: HARBOR_URL, HARBOR_USERNAME, HARBOR_PASSWORD
name: Build Backend and Push to Harbor

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

env:
  IMAGE_REPO: agent/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set registry host for login
        id: registry
        run: |
          # HARBOR_URL = "harbor.example.com" or "harbor.example.com/myproject" (image prefix)
          url=harbor.stanley.winlab.tw
          echo "host=${url%%/*}" >> $GITHUB_OUTPUT
          echo "image_prefix=$url" >> $GITHUB_OUTPUT

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.host }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Docker meta (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_prefix }}/${{ env.IMAGE_REPO }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Update ops deployment image tag
        run: |
          sed -i 's|\(image: harbor.stanley.winlab.tw/agent/backend:\).*|\1${{ steps.sha.outputs.short_sha }}|' ops/backend/deployment.yaml

      - name: Commit and push deployment update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin ${{ github.ref_name }}
          git add ops/backend/deployment.yaml
          git diff --staged --quiet || (git commit -m "chore(ops): pin backend deployment to image ${{ steps.sha.outputs.short_sha }}" && git push origin ${{ github.ref_name }})
